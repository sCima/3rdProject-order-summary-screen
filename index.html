<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
<main>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="illustration-hero">
    <h1>Order Summary</h1>
    
    <p class="indent">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    
    <div class="plan">
      <img src="./images/icon-music.svg" alt="icon-music">
      <div class="plan-price">
        <h4>Annual Plan</h4>
        <br>
        <h5>$59.99/year</h4>
      </div>
      <a href="#" target="_blank" class="plan-link">Change</a>
    </div> 
  
  
    <div class="btns">
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
    
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodolfo Sanches</a>.
  </div>
</main>
</body>
</html>
